<script>
      // Menu-toggle button
      $(document).ready(function() {
      	$(".menu-icon").on("click", function() {
      		$("nav ul").toggleClass("showing");
      		
      	});
 
      	$(window).scrollTop(0);
      	$(window).bind('scroll', function(){

      		var navHeight = $(window).height() - 70;
      		if($(window).scrollTop() > navHeight) {
      			$('nav').addClass('fixed');
      		}
      		else{
      			$('nav').removeClass('fixed');
      		}
      	});
      	});
 // Scrolling Effect

 $(window).on("scroll", function() {
 	if($(window).scrollTop()) {
 		$('nav').addClass('black');
 		
 	}

 	else {
 		$('nav').removeClass('black');
 		
 	}
 });

      	$('.clients').slick({

      		autoplay: true,
      		autoplaySpeed: 2000,

      		responsive: [{

      			breakpoint: 1024,
      			settings: {
      				slideToShow: 10,
      				infinite: true,
      			}
      		},{
      			breakpoint: 600,

      		}, {
